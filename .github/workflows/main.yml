name: Build Equicord

on:
  push:
    branches:
      - '**'  # Run on every branch
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build with pnpm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Adjust to your projectâ€™s Node version
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Upload Build Artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: equicord-build
          path: |
            dist/
            build/
            out/
